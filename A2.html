<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <center>
        <h1>Variable</h1>
        <p id="sunR"></p>
        <p id="subR"></p>
        <p id="multR"></p>
        <p id="divR"></p>

        <script>
            var n1=20
            var n2=40
            var sum=n1+n2
            var sub = n1 - n2
            var mult = n1 * n2
            var div = n1 / n2
            document.getElementById("sunR").innerHTML="Addition=" +sum
            
            document.getElementById("subR").innerHTML = "Subtraction=" + sub
            
            document.getElementById("multR").innerHTML = "Multiplication=" + mult
            
            document.getElementById("divR").innerHTML = "Divition=" + div
        </script>
    </center>
</body>
</html>
